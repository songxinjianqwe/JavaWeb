<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form action="test.html" action="test.html" method="get">
    手机号码: <input type="text" name="phone"><br>
    创建密码: <input type="password" name="pwd"><br>
    姓 名: <input type="text" name="name"><br>
    性 别: <input type="radio" name="sex" value="male">男<input type="radio" name="sex" value="female"
                                                             checked="checked">女<br>
    爱 好: <input type="checkbox" name="hobby" value="sports">体育 <input type="checkbox" name="hobby" value="music"
                                                                      checked="checked">音乐 <input type="checkbox"
                                                                                                  name="hobby"
                                                                                                  value="tech">科技<br>
    文 件: <input type="file" name="file"><br>
    生 日: <select name="year">
    <option value="1996">1996</option>
    <option value="1997">1997</option>
    <option value="1998">1998</option>
    <option value="0" selected="selected">请选择年份</option>
          </select>
    <select name="month">
        <option value="0">请选择月份</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
    <select name="day">
        <option value="0">请选择日期</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
    </select><br><br>
    自我介绍: <textarea cols="40" rows="10" name="intro"></textarea><br>
    <!--隐藏项--><input type="hidden" name="hiddenInfo">
    <!--<input type="submit" value="注册">-->
    <input type="image" src="../img/submitButton.png">
    <input type="reset" value="重置所有内容">
    <input type="button" name="b1" value="这是一个普通按钮">
</form>

</body>
</html>
