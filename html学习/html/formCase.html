<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人人网注册</title>
</head>
<body>  
    <h2>免费开通人人网账号</h2>
    <form action="ok.html" method="get">
        <table>
            <tr>
                <td align="right">注册邮箱：</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td>
                    你还可以使用<a href="#">账号</a>或者<a href="#" >手机号</a>注册
                </td>
            </tr>
            <tr>
                <td align="right">创建密码：</td>
                <td><input type="password" name="pwd"></td>
            </tr>
            <tr>
                <td align="right">真实姓名：</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td align="right">性别：</td>
                <td>
                    <input type="radio" name="sex" value="male" checked="checked">男
                    <input type="radio" name="sex" value="female">女
                </td>
            </tr>
            <tr>
                <td align="right">生日：</td>
                <td>
                    <select name="year">
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                    </select>年
                    <select name="month">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>月
                    <select name="day">
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>日
                </td>
            </tr>
            <tr>
                <td align="right">我现在：</td>
                <td>
                    <select name="status">
                        <option value="school">正在上学</option>
                        <option value="work">正在工作</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><img src="../img/verifyImg.png"><a href="#" >看不清换一张</a></td>
            </tr>
            <tr>
                <td align="right">验证码：</td>
                <td><input type="text" name="verify"></td>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="image" src="../img/okButton.png"></td>
            </tr>
        </table>    
    </form>
    
</body>
</html>
