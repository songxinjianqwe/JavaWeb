<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 13px;
            line-height: 130%;
            padding: 60px;
        }

        #content {
            width: 220px;
            border: 1px solid #0050D0;
            background: #96E555;
        }

        span {
            width: 200px;
            margin: 10px;
            background: #666666;
            cursor: pointer;
            color: white;
            display: block;
        }

        p {
            width: 200px;
            background: #888;
            color: white;
            height: 16px;
        }
    </style>
</head>
<script type="text/javascript" src="../jquery-3.1.1.js"></script>
<script type="text/javascript">
    $(function(){
       $("body").click(function(){
           alert("body click");
       });
       
       $("#content").click(function(){
          alert("content click"); 
       });
       //点击span时会按照DOM树 由树叶至根节点进行冒泡
       $("span").click(function(){
          alert("span click"); 
          return false;//阻止冒泡。事件响应到此结束
       });
       $("body").mousemove(function(event){
           $("#msg").text("x:"+event.pageX+" , y:"+event.pageY); 
       });
    });
</script>
<body>
<div id="content">
    外层div元素
    <span>内层span元素</span>
    外层div元素
</div>

<div id="msg"></div>

<br><br>
<a href="http://www.hao123.com">WWW.HAO123.COM</a>
</body>
</html>
