<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="../jquery-3.1.1.js"></script>
<script type="text/javascript">
    $(function(){
        alert($("#city").html());
        $("#city").html("<li>东京</li>");
    }); 
</script>

<body>

<p>你喜欢哪个城市?</p>

<ul id="city">
    <li id="bj">北京</li>
    <li>上海</li>
    <li>东京</li>
    <li>首尔</li>
</ul>

<br><br>
<p>你喜欢哪款单机游戏?</p>
<ul id="game">
    <li id="rl">红警</li>
    <li>实况</li>
    <li>极品飞车</li>
    <li>魔兽</li>
</ul>

<br><br>

<form action="" name="myform">
    <input type="radio" name="type" value="city">城市
    <input type="radio" name="type" value="game">游戏
    name: <input type="text" name="name"/>
    <input type="submit" value="Submit" id="submit"/>
</form>
</body>
</html>
